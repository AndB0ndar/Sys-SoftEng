<!doctype html>
<html lang="ru" xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">Очередь WEB Edition</a>
            <button class="navbar-toggler" type="button"  data-bs-toggle="collapse"
                    data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="nav navbar-nav mr-auto mb-2 ">
                    <li class="nav-item">
                        <a href="{% url 'queues' %}" class="nav-link">Очереди</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Профиль</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container p-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">2023 micro-soft kittens</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
